<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="styles.css" rel="stylesheet">
        <script src="scripts/main.js" type="module"></script>
        <script src="scripts/pan-zoom-and-drag.js" type="module"></script>
        <script src="scripts/controls.js" type="module"></script>

        <title>Family Graph</title>
    </head>
    <body>
        <div id="workspace">
            <div id="graph">
            </div>
        </div>
        <div id="context-menu" class="hidden">
        </div>
        <div id="gender-menu" class="show">
            <div>
                <fieldset id="gender-menu-buttons">
                    <div>
                        <input type="radio" id="male" name="gender" value="male"></input>
                        <label for="male">M</label>
                    </div>
                    <hr>
                    <div>
                        <input type="radio" id="neutral" name="gender" value="neutral" checked></input>
                        <label for="neutral">N</label>
                    </div>
                    <hr>
                    <div>
                        <input type="radio" id="female" name="gender" value="female"></input>
                        <label for="female">F</label>
                    </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
