<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25&icon_names=add,agender,crop_free,delete,edit,female,male,point_scan,transform"/>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts/main.js" type="module"></script>
        <script src="scripts/pan-zoom-and-drag.js" type="module"></script>
        <script src="scripts/controls.js" type="module"></script>
        
        <title>Family Graph</title>
    </head>
    <body>
        <div id="workspace">
            <div id="graph">
            </div>
            <div id="gender-menu" class="hidden">
                <div>
                    <fieldset id="gender-menu-buttons">
                        <div>
                            <input type="radio" id="male" name="gender" value="male"></input>
                            <label for="male">
                                <i class="material-symbols-rounded">male</i>
                            </label>
                        </div>
                        <hr>
                        <div>
                            <input type="radio" id="agender" name="gender" value="agender" checked></input>
                            <label for="agender">
                                <i class="material-symbols-rounded">agender</i>
                            </label>
                        </div>
                        <hr>
                        <div>
                            <input type="radio" id="female" name="gender" value="female"></input>
                            <label for="female">
                                <i class="material-symbols-rounded">female</i>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="context-menu" class="hidden">
        </div>    
        <div id="edit-relationship">
            <div id="edit-parent-relationship">
                <label for="select-parent">Change relationship of parent:</label>
                <select id="select-parent" name="select-parent"></select>
                <div tabindex="0">
                    <fieldset id="parent-relationship-buttons">
                        <div>
                            <input type="radio" id="biological-parent" name="parent-relationship-type" value="biological-parent"></input>
                            <label for="biological-parent">Biological</label>
                        </div>
                        <hr>
                        <div>
                            <input type="radio" id="step-parent" name="parent-relationship-type" value="step-parent"></input>
                            <label for="step-parent">Step-parent</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="edit-child-relationship">
                <label for="select-child">Change relationship of child:</label>
                <select id="select-child" name="select-child"></select>
                <div tabindex="0">
                    <fieldset id="child-relationship-buttons">
                        <div>
                            <input type="radio" id="biological-child" name="child-relationship-type" value="biological-child"></input>
                            <label for="biological-child">Biological</label>
                        </div>
                        <hr>
                        <div>
                            <input type="radio" id="step-child" name="child-relationship-type" value="step-child"></input>
                            <label for="step-child">Step-child</label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
